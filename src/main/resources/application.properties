spring.application.name=faculdade
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.cache.type=redis
management.endpoints.web.exposure.include=health,info,metrics,env,conditions
spring.autoconfigure.exclude=org.springframework.boot.actuate.autoconfigure.audit.AuditAutoConfiguration
management.endpoint.health.show-details=always
server.port=8081
spring.datasource.url=jdbc:h2:mem:faculdade
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.data.mongodb.uri=mongodb://localhost:27017/testedb